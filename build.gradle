buildscript {
    ext {
        compileSdk = 35
        minSdk = 24
        targetSdk = 35

        kotlin_version = '2.1.21'
        kotlinx_coroutines_version = '1.6.4'
        lifecycle_runtime_ktx_version = '2.6.2'
        fragment_ktx_version = '1.5.7'
        core_ktx_version = '1.12.0'

        annotation_version = '1.3.0'
        appcompat_version = '1.7.1'
        fragment_version = '1.5.7'
        constraintlayout_version = '2.1.3'

        filament_version = '1.57.1'
        arcore_version = '1.49.0'
        fuel_version = '2.3.1'

        material_version = '1.6.0'
    }
    repositories {
        google()
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Maven Central Publish
        classpath "com.vanniktech:gradle-maven-publish-plugin:0.18.0"
    }
}

allprojects {
    repositories {
        google()
        mavenLocal()
        mavenCentral()
    }
}

allprojects {
    plugins.withId("com.vanniktech.maven.publish") {
        mavenPublish {
//            sonatypeHost = "S01"
        }
    }
}

task printProjectProperties {
    project.properties.each { println "   $it" }
}
